<md-toolbar>

  <span class="title">Billow</span>

  <span class="fill-remaining-space"></span>

  <button md-icon-button [md-menu-trigger-for]="menu" title="Menu">
    <md-icon>more_vert</md-icon>
  </button>

  <md-menu #menu="mdMenu">
    <button *ngIf="userId" md-menu-item disabled>
      {{ user | displayName }}
    </button>
    <button *ngIf="userId" md-menu-item (click)="logout()">
      Sign Out
    </button>
    <button *ngIf="!userId" md-menu-item (click)="login()">
      Sign In
    </button>
  </md-menu>

</md-toolbar>

<div class="scrollable">

  <div class="hovernav left" (mouseenter)="onLeftMouseEnter($event)" (mouseleave)="onMouseLeave($event)" (click)="onClickLeft($event)"></div>

  <app-admin-thing [parent]="parent" [choosing]="choosing" (onResize)="doResize($event)" style="left: 0; position: relative; transform-origin: 0 0 0;"></app-admin-thing>
  <!--left: 50%; transform: translateX(-50%); -->

  <div class="hovernav right" (mouseenter)="onRightMouseEnter($event)" (mouseleave)="onMouseLeave($event)" (click)="onClickRight($event)"></div>

  <div class="footer">
    <div class="alignCenter">
      Powered by Billow
    </div>
  </div>

</div>
