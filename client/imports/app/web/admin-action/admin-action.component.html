<div *ngIf="enableExpand">
  <button md-icon-button *ngIf="!thing.view || !thing.view.showContent" (click)="toggle($event)" title="Show details" class="alignCenter">
    <md-icon>expand_more</md-icon>
  </button>

  <div class="alignCenter">
    <button md-icon-button *ngIf="thing.view && thing.view.showContent" (click)="toggle($event)" title="Hide details" class="alignCenter">
      <md-icon>expand_less</md-icon>
    </button>
  </div>
</div>

<button *ngIf="!editing && enableCreate!=='none'" md-icon-button color='primary' [disabled]="editing || disabled" [md-menu-trigger-for]="menu" title="Add a new item to {{thing.title}}" (click)="add($event)">
  <md-icon>library_add</md-icon>
</button>

<button *ngIf="enableEdit!=='none' && editing" md-raised-button md-icon-button color='primary' [style.position]="position2()" [style.transform]="right2()" [disabled]="!editing || disabled" (click)="cancel($event)" title="Cancel editing">
  <md-icon>cancel</md-icon>
</button>

<span *ngIf="enableEdit!=='none'" [style.position]="position()" [style.right]="right()">
  <button *ngIf="!editing" md-icon-button color='primary' [disabled]="editing || disabled" (click)="edit($event)" title="Edit this item">
    <md-icon>edit</md-icon>
  </button>

  <button *ngIf="editing" md-raised-button md-icon-button color='primary' [disabled]="!editing || disabled" (click)="save($event)" title="Save this item">
    <md-icon>save</md-icon> 
  </button>
</span>

<md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let archetype of archetypes(thing)" (click)="create($event)">
    {{archetype.display}}
  </button>
</md-menu>
